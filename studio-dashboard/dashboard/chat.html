<div class="flex flex-col h-full w-full">
  <div class="p-4 border-b border-zinc-800 text-xs">
    Aries Brain Online
  </div>

  <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-3"></div>

  <div class="p-4 border-t border-zinc-800 flex gap-2">
    <input id="chatInput"
      class="flex-1 bg-zinc-900 p-2 text-sm outline-none"
      placeholder="Type..." />
    <button onclick="send()" class="px-4 bg-purple-600 text-xs">
      Send
    </button>
  </div>
</div>

<script>
function send() {
  const i = document.getElementById('chatInput');
  if (!i.value) return;

  const box = document.getElementById('chatBox');
  box.innerHTML += '<div class="text-right text-purple-400">' + i.value + '</div>';
  i.value = '';

  setTimeout(() => {
    box.innerHTML += '<div class="text-zinc-400">ACK.</div>';
    box.scrollTop = box.scrollHeight;
  }, 300);
}
</script>
