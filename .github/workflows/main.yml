name: Build Sovereign APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Essential Libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0-dev libffi-dev libssl-dev autoconf \
            automake libtool pkg-config libunwind-dev libsqlite3-dev

      - name: Build Official Sovereign APK
        run: |
          # Upgrade pip dan install tools
          pip install --upgrade pip
          pip install "buildozer==1.5.0" "cython<3.0" virtualenv
          
          # Setup environment
          export ACLOCAL_PATH=/usr/share/aclocal
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          
          # Langsung jalankan debug. Buildozer akan otomatis mendownload 
          # semua yang diperlukan jika folder .buildozer kosong.
          buildozer -v android debug
        env:
          yes: y

      - name: Deliver APK
        uses: actions/upload-artifact@v4
        with:
          name: FEAC-ULTIMATE-SOVEREIGN
          path: bin/*.apk
