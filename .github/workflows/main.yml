name: Sovereign Ultimate Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Build Frontend Dashboard
        run: |
          cd frontend
          npm install --force
          npm run build
          # Pastikan hasil build frontend tersedia untuk APK
          cd ..
          mkdir -p dist
          cp -r frontend/dist/* dist/ || true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          pip install "buildozer==1.5.0" "cython<3.0" virtualenv
          sudo apt-get update
          sudo apt-get install -y python3-dev build-essential libssl-dev libffi-dev \
            libxml2-dev libxslt1-dev zlib1g-dev ncurses-dev libncursesw5-dev \
            libreadline-gplv2-dev libgdbm-dev libc6-dev libsqlite3-dev \
            tk-dev libbz2-dev

      - name: Build Android APK
        run: |
          # Inject owner key sebelum build agar tidak kosong
          echo '{"api_key": "ARIES-SOVEREIGN-KEY-2025"}' > data/owner.key.json
          # Jalankan buildozer
          buildozer -v android debug
        env:
          ACCEPT_SDK_LICENSE: "y"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Ultimate-APK
          path: bin/*.apk
