name: FEAC Sovereign Build & OTA
on:
  push:
    branches: [ main ]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js (Force v22)
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Build Web
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build Android APK
        run: |
          cd frontend
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Deploy OTA (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
