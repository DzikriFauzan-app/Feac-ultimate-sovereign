name: FEAC Sovereign APK Build

on:
  push:
    branches: [ main ]

jobs:
  build_apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci || npm install
          
      - name: Build Web Assets
        run: |
          cd frontend
          npm run build || npx vite build

      - name: Build Android Debug APK
        run: |
          cd frontend
          # Paksa menggunakan npx dengan versi node yang aktif
          node -v
          npx --yes @capacitor/cli@latest init FEAC com.dzkrifauzan.feac --web-dir dist || true
          npx --yes @capacitor/cli@latest add android || true
          npx --yes @capacitor/cli@latest sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: FEAC-Sovereign-Debug-APK
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
