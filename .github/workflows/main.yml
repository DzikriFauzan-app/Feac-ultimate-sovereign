name: FEAC Sovereign Build & OTA
on:
  push:
    branches: [ main ]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js v22
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Build Web
        run: |
          cd frontend
          npm install
          npm run build || npx vite build

      - name: Build Android APK
        run: |
          cd frontend
          # Menggunakan binary lokal untuk memastikan versi NodeJS sesuai
          ./node_modules/.bin/cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Deploy OTA (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
