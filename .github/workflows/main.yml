name: Sovereign Ultimate Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        run: |
          cd frontend && npm install --force && npm run build
          mkdir -p ../dist_sovereign && cp -r dist/* ../dist_sovereign/ || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Tambahan uuid-dev untuk mengatasi error -luuid
          sudo apt-get install -y libunwind-dev openjdk-17-jdk uuid-dev
          sudo apt-get install -y \
            build-essential git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-dev \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good libsqlite3-dev \
            libreadline-dev libffi-dev libssl-dev libbz2-dev libncurses-dev autoconf automake libtool
          # Kunci Cython ke versi 0.29.33 (paling stabil untuk Kivy agar file .c tercipta sempurna)
          pip install "buildozer==1.5.0" "Cython==0.29.33" "virtualenv==20.21.1"

      - name: Deep Clean & Fix Spec
        run: |
          rm -rf .buildozer
          # Pastikan android.api tetap 33 untuk stabilitas
          sed -i 's/android.api =.*/android.api = 33/' buildozer.spec
          sed -i 's/android.sdk =.*/android.sdk = 33/' buildozer.spec
          sed -i 's/android.ndk =.*/android.ndk = 25b/' buildozer.spec
          sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec

      - name: Build Android APK
        run: |
          # Jalankan tanpa 'yes |' di awal untuk melihat jika ada prompt manual yang menghambat
          buildozer -v android debug
        env:
          ACCEPT_SDK_LICENSE: "yes"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Ultimate-APK
          path: bin/*.apk
