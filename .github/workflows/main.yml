name: Build Sovereign APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev libssl-dev autoconf automake libtool \
            pkg-config libunwind-dev libsqlite3-dev

      - name: Build With Multidex Fix
        run: |
          pip install "buildozer==1.5.0" "cython<3.0" virtualenv
          
          # Hapus sisa build lama yang 'patah'
          rm -rf .buildozer/android/platform/build-armeabi-v7a_arm64-v8a/dists/feac_sovereign
          
          # Paksa Gradle untuk mendukung AndroidX dan Multidex
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          # Bersihkan cache internal buildozer
          buildozer android clean
          # Jalankan build final
          buildozer -v android debug
        env:
          yes: y

      - name: Deliver APK
        uses: actions/upload-artifact@v4
        with:
          name: FEAC-SOVEREIGN-MULTIDEX-FIXED
          path: bin/*.apk
