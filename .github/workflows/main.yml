name: Sovereign Ultimate Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        run: |
          cd frontend
          npm install --force
          npm run build
          mkdir -p ../dist_sovereign
          cp -r dist/* ../dist_sovereign/ || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev zip unzip \
            zlib1g-dev libffi-dev libssl-dev libltdl-dev \
            libreadline-dev libncurses5-dev libncursesw5-dev \
            libdb5.3-dev libgdbm-dev libsqlite3-dev libbz2-dev \
            libexpat1-dev liblzma-dev tk-dev libffi-dev

      - name: Install Buildozer Tooling
        run: |
          pip install --upgrade pip
          pip install "buildozer==1.5.0" "Cython<3.0" "virtualenv"

      - name: Build Android APK
        run: |
          # Perbaikan otomatis buildozer.spec sebelum running
          sed -i 's/android.permissions =.*/android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE,WAKE_LOCK,ACCESS_NETWORK_STATE/' buildozer.spec
          sed -i 's/android.api =.*/android.api = 31/' buildozer.spec
          
          # Hapus sisa build lama jika ada (Force Clean)
          buildozer android clean
          
          # Jalankan build dengan log sangat detail
          yes | buildozer -v android debug
        env:
          ACCEPT_SDK_LICENSE: "yes"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Ultimate-APK
          path: bin/*.apk
