name: FEAC Sovereign Build
on:
  push:
    branches: [ main ]
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Build Web
        run: |
          cd frontend
          npm install
          npm run build || npx vite build

      - name: Build Android
        run: |
          cd frontend
          # Menggunakan path lokal untuk memastikan CLI v22 yang digunakan
          ./node_modules/.bin/cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FEAC-APK-Sovereign
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
