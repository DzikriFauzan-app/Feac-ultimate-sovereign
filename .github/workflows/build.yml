name: FEAC Sovereign Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Build FEAC Production
        run: |
          cd frontend
          npm run build

      - name: Upload FEAC Artifact
        uses: actions/upload-artifact@v4
        with:
          name: feac-sovereign-dist
          path: frontend/dist/
          retention-days: 7
