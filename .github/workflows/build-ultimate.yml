name: FEAC Sovereign Ultimate Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Sovereign Audit
        run: npx tsc --noEmit
        # Jika audit gagal, workflow akan berhenti otomatis (Safety First)

      - name: Build Bridge & Core
        run: npm run build
        env:
          # INJEKSI SECRETS (Ini yang tadi hilang)
          ARIES_API_KEY: ${{ secrets.ARIES_API_KEY }}
          ARIES_ENDPOINT: ${{ secrets.ARIES_ENDPOINT }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: feac-sovereign-dist
          path: dist/
          # Ini biar kita bisa periksa "Penyakit" kalau gagal lagi
