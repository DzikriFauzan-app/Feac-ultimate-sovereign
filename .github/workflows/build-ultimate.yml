name: FEAC Sovereign Ultimate Build
on:
  push:
    branches: [ main ]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node v22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      - name: Build Assets
        run: |
          cd frontend
          npm install
          # Lewati tsc, langsung build dengan vite agar tidak error TS
          npx vite build
      - name: Android Sync & Compile
        run: |
          cd frontend
          ./node_modules/.bin/cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FEAC-Sovereign-Rebuild
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
